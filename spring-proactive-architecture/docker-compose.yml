version: '3'
services:
  mongodb:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
  banking-service:
    build: ./banking-service
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - user-notification-service
      - reporting-service
      - account-management-service
  user-notification-service:
    build: ./user-notification-service
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
  reporting-service:
    build: ./reporting-service
    ports:
      - "8082:8082"
    depends_on:
      - mongodb
  account-management-service:
    build: ./account-management-service
    ports:
      - "8083:8083"
    depends_on:
      - mongodb